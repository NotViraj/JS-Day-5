<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>
<body>
    <h1>Methods in Array</h1>
    <p id="a"></p>
    <p id="b"></p>
    <p id="c"></p>
    <script>

        var x = [
                "Mango",
                "Orange",
                "Banana",
                "Apple",
            ]
        
        document.getElementById("a").innerHTML=x.join("----x----")
        document.getElementById("b").innerHTML=x.pop()
        document.getElementById("c").innerHTML=x
    </script>
</body>
</html>
